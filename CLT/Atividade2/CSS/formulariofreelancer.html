<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Freelancer</title>
  <link rel="stylesheet" href="style.css">

  <script>
    function validarFormulario(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();

      if (!nome || !email || !telefone || !mensagem) {
        alert('Por favor, preencha todos os campos obrigatórios.');
        return false;
      }

      alert('Formulário enviado com sucesso!');
      document.getElementById('formulario').reset();
    }
  </script>
</head>

<body>
  <div class="container form mt-5">
    <h1 class="text-center mb-4">Formulário de Freelancer</h1>
    <form id="formulario" onsubmit="validarFormulario(event)">
      <!-- Informações Pessoais -->
      <fieldset class="fieldset mb-4">
        <legend>Informações Pessoais</legend>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome" required
            oninvalid="this.setCustomValidity('Por favor, preencha o campo.')"
            oninput="this.setCustomValidity('')">
        </div>

        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <input type="text" id="sobrenome" name="sobrenome" class="form-control" placeholder="Digite seu sobrenome"
            required oninvalid="this.setCustomValidity('Por favor, preencha o campo.')"
            oninput="this.setCustomValidity('')">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required
            oninvalid="this.setCustomValidity('Por favor, insira um e-mail válido.')"
            oninput="this.setCustomValidity('')">
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required
            oninvalid="this.setCustomValidity('Por favor, preencha o campo.')"
            oninput="this.setCustomValidity('')">
        </div>
      </fieldset>

      <!-- Detalhes do Serviço -->
      <fieldset class="fieldset mb-4">
        <legend>Detalhes do Serviço</legend>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" class="form-control" rows="4"
            placeholder="Descreva o serviço desejado" required
            oninvalid="this.setCustomValidity('Por favor, preencha o campo.')"
            oninput="this.setCustomValidity('')"></textarea>
        </div>

        <div class="mb-3">
          <label for="lingua" class="form-label">Língua Aplicada:</label>
          <select id="lingua" name="lingua" class="form-select" required
            oninvalid="this.setCustomValidity('Por favor, selecione uma Língua.')" oninput="this.setCustomValidity('')">
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="ingles">Inglês</option>
            <option value="espanhol">Espanhol</option>
            <option value="frances">Francês</option>
            <option value="portugues">Português</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="arquivo" class="form-label">Upload de Protótipo:</label>
          <input type="file" id="arquivo" name="arquivo" class="form-control" accept=".pdf,.doc,.docx,.jpeg,.png"
            required oninvalid="this.setCustomValidity('Por favor, envie um arquivo válido.')"
            oninput="this.setCustomValidity('')">
        </div>

        <div class="mb-3">
          <label for="linguagens" class="form-label">Linguagens Preferidas:</label>
          <select id="linguagens" name="linguagens[]" class="form-select" multiple required
            oninvalid="this.setCustomValidity('Por favor, selecione pelo menos uma Linguagem.')"
            oninput="this.setCustomValidity('')">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="php">PHP</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Banco de Dados Recomendado:</label><br>
          <div class="form-check">
            <input class="form-check-input-form" type="radio" name="banco" id="mysql" value="mysql" required>
            <label class="form-check-label" for="mysql">MySQL</label>
          </div>
          <div class="form-check">
            <input class="form-check-input-form" type="radio" name="banco" id="postgresql" value="postgresql" required>
            <label class="form-check-label" for="postgresql">PostgreSQL</label>
          </div>
          <div class="form-check">
            <input class="form-check-input-form" type="radio" name="banco" id="mongodb" value="mongodb" required>
            <label class="form-check-label" for="mongodb">MongoDB</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="turno" class="form-label">Turno de Reunião:</label>
          <select id="turno" name="turno" class="form-select" required
            oninvalid="this.setCustomValidity('Por favor, selecione um Turno.')" oninput="this.setCustomValidity('')">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="horario" class="form-label">Melhor Horário:</label>
          <input type="time" id="horario" name="horario" class="form-control" required
            oninvalid="this.setCustomValidity('Por favor, selecione um Horário.')" oninput="this.setCustomValidity('')">
        </div>

        <div class="mb-3">
          <label for="data" class="form-label">Previsão de Entrega:</label>
          <input type="date" id="data" name="data" class="form-control" required
            oninvalid="this.setCustomValidity('Por favor, selecione uma Data.')" oninput="this.setCustomValidity('')">
        </div>
      </fieldset>

      <!-- Botões -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>
    </form>
  </div>
</body>

</html>
