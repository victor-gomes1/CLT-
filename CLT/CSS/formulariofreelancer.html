<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Freelancer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E8F1F2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #13293D;
      margin-bottom: 30px;
      text-align: center;
    }

    fieldset {
      border: 2px solid #006494;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    legend {
      font-weight: bold;
      color: #247BA0;
      padding: 0 10px;
    }

    label {
      font-weight: 500;
    }

    button {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Formulário de Freelancer</h1>
    <form id="formulario" onsubmit="validarFormulario(event)">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <input type="text" id="sobrenome" name="sobrenome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Detalhes do Serviço</legend>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="lingua" class="form-label">Língua Aplicada:</label>
          <select id="lingua" name="lingua" class="form-select" required>
            <option value="">Selecione</option>
            <option value="ingles">Inglês</option>
            <option value="espanhol">Espanhol</option>
            <option value="frances">Francês</option>
            <option value="portugues">Português (pt-br)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="arquivo" class="form-label">Upload de Protótipo:</label>
          <input type="file" id="arquivo" name="arquivo" class="form-control" accept=".pdf,.doc,.docx,.jpeg,.png" required>
        </div>

        <div class="mb-3">
          <label for="linguagens" class="form-label">Linguagens Preferidas:</label>
          <select id="linguagens" name="linguagens[]" class="form-select" multiple required>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="php">PHP</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Banco de Dados Recomendado:</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="banco" id="mysql" value="mysql" required>
            <label class="form-check-label" for="mysql">MySQL</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="banco" id="Oracle Database" value="Oracle Database">
            <label class="form-check-label" for="Oracle Database">Oracle Database</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="banco" id="mongodb" value="mongodb">
            <label class="form-check-label" for="mongodb">MongoDB</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="turno" class="form-label">Turno de Reunião:</label>
          <select id="turno" name="turno" class="form-select" required>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="horario" class="form-label">Melhor Horário:</label>
          <input type="time" id="horario" name="horario" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="data" class="form-label">Previsão de Entrega:</label>
          <input type="date" id="data" name="data" class="form-control" required>
        </div>
      </fieldset>

      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="submit" class="btn btn-primary ms-2">Enviar</button>
      </div>
    </form>
  </div>

  <script>
    function validarFormulario(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();

      if (!nome || !email || !telefone || !mensagem) {
        alert('Por favor, preencha todos os campos obrigatórios.');
        return false;
      }

      alert('Formulário enviado com sucesso!');
      document.getElementById('formulario').reset();
    }
  </script>
</body>

</html>
